<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
	<title>Sign Up Form</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div id="header-logo"><a href="foodbin.html" target="_blank">Foodbin</a></div>
		</div>
		<form action="#">
			<h4>Social Media</h4>
			<div id="social-btn-container">
				<button id="facebook-btn">Facebook Sign Up</button>
				<button id="google-btn">Google Sign Up</button>
				<span id="or-text">or</span>
			</div>	
			<hr/>
			<input type="text" name="first-name" id="first-name-field" placeholder="First Name" required="required"/>
			<input type="text" name="last-name" id="last-name-field" placeholder="Last Name" required="required"/>
			<input type="email" name="user-email" id="email-field" placeholder="E-mail" required="required"/>
			<input type="password" name="pwd" id="password-field" placeholder="Password" required="required"/>
			<input type="password" name="pwd2" id="password-field-two" placeholder="Confirm Password"/>
			<label id="terms-and-conditions">
				<input type="checkbox" required="required"/> I agree to the <a href="#">Terms &amp; Conditions</a>
			</label>
			<input type="submit" id="signup-btn" value="Sign Up"/>
			<div id="account-container">
				<p>Already have an account? <a href="login.html">Log In</a></p>
			</div>
		</form>	
	</div>
</body>
</html>
