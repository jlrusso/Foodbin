<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
	<title>Login Form</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div id="header-logo"><a href="foodbin.html" target="_blank">Foodbin</a></div>
		</div>
		<form action="#">
			<h4>Social Media</h4>
			<div id="social-btn-container">
				<button id="facebook-btn">Facebook Login</button>
				<button id="google-btn">Google Login</button>
				<span id="or-text">or</span>
			</div>	
			<hr/>
			<input type="text" name="username" id="username-field" placeholder="Username"/>
			<input type="password" name="pwd" id="password-field" placeholder="Password"/>
			<div id="forgot-pwd-container">
				<a id="forgot-pwd-link" href="forgotpwd.html">Forgot Password?</a>
			</div>
			<input type="submit" id="login-btn" value="Login"/>
			<div id="register-container">
				<p>Dont have an account? <a href="signup.html">Register</a></p>
			</div>
		</form>	
	</div>
</body>
</html>
